<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join Our Telegram Channel</title>
<style>
/* Popup styles */
#telegramPopup {
display: none;
position: fixed;
left: 0;
top: 0;
width: 100%;
height: 100%;
background-color: rgba(0, 0, 0, 0.7);
justify-content: center;
align-items: center;
z-index: 1000;
}
.popup-content {
background: white;
padding: 20px;
border-radius: 5px;
text-align: center;
}
.close-btn {
cursor: pointer;
color: red;
font-weight: bold;
}
</style>
</head>
<body>

<div id="telegramPopup">
<div class="popup-content">
<h2>JOIN OUR TELEGRAM CHANNEL</h2>
<p>Stay updated with the latest news!</p>
<a href="https://t.me/Cric_Hub77" target="_blank">Join Now</a>
<br><br>
<span class="close-btn" onclick="closePopup()">Close</span>
</div>
</div>

<script>
// Function to show the popup
function showPopup() {
document.getElementById('telegramPopup').style.display = 'flex';
}

// Function to close the popup
function closePopup() {
document.getElementById('telegramPopup').style.display = 'none';
}

// Show the popup when the page loads
window.onload = showPopup;
</script>

</body>
</html>
